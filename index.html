<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Parking Availability Display</title>

<!-- Firebase v8 -->
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>

<style>
  body {
    margin: 0;
    height: 100vh;
    background: #0b1220;
    color: #ffffff;
    font-family: Arial, Helvetica, sans-serif;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .container {
    text-align: center;
    width: 100%;
  }

  h1 {
    font-size: 3vw;
    letter-spacing: 2px;
    margin-bottom: 10px;
  }

  .label {
    font-size: 2.5vw;
    color: #b0b8d1;
  }

  .slots {
    font-size: 22vw;
    font-weight: bold;
    margin: 10px 0;
  }

  .led-wrapper {
    margin-top: 20px;
  }

  .led {
    width: 120px;
    height: 120px;
    border-radius: 50%;
    margin: auto;
    background: #333;
  }

  .green {
    background: radial-gradient(circle at 30% 30%, #7CFF7C, #0f7a0f);
    box-shadow: 0 0 40px #00ff00;
  }

  .red {
    background: radial-gradient(circle at 30% 30%, #ff7c7c, #7a0f0f);
    box-shadow: 0 0 40px #ff0000;
  }

  .status-text {
    font-size: 2vw;
    margin-top: 15px;
    letter-spacing: 1px;
  }
</style>
</head>

<body>

<div class="container">
  <h1>ðŸš— PARKING AVAILABLE</h1>

  <div class="label">SLOTS LEFT</div>
  <div class="slots" id="slotsLeft">--</div>

  <div class="led-wrapper">
    <div class="led" id="statusLed"></div>
    <div class="status-text" id="statusText">Loading...</div>
  </div>
</div>

<script>
  // ðŸ”¥ Firebase Config
  const firebaseConfig = {
    apiKey: "AIzaSyDA2IVitsAVHCXqi1q9jevMhTrX-kFaQpM",
    databaseURL: "https://smart-parking-monitor-6ae5e-default-rtdb.asia-southeast1.firebasedatabase.app"
  };

  firebase.initializeApp(firebaseConfig);

  // ðŸ” Login (same UID as ESP32)
  firebase.auth().signInWithEmailAndPassword(
    "nabatechworld@gmail.com",
    "123456"
  ).catch(err => console.error(err));

  const db = firebase.database();

  db.ref("parking/slotLeft").on("value", snapshot => {
    const slotLeft = snapshot.val();
    if (slotLeft === null) return;

    const led = document.getElementById("statusLed");
    const text = document.getElementById("statusText");

    document.getElementById("slotsLeft").innerText = slotLeft;

    // RESET
    led.classList.remove("green", "red");

    // âœ… CORRECT PROMOTION LOGIC
    if (slotLeft >= 1) {
      led.classList.add("green");
      text.innerText = "PARKING AVAILABLE";
    } else {
      led.classList.add("red");
      text.innerText = "PARKING FULL";
    }
  });
</script>

</body>
</html>
